<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання008-1</title>
</head>

<body>
    <button>Click me!</button>
    <script>
        /*
        Завдання:
        Додайте для кнопки два обробники: один має спрацювати у фазі capturing, другий – у фазі bubbling.
        */

        let button = document.querySelector("button");
       
        button.addEventListener("click", capturing, true);
        button.addEventListener("click", bubbling);


        function capturing() {
            alert("Фаза capturing");
        }

        function bubbling(e) {
            alert("Фаза bubbling");
        }

    </script>
</body>

</html>
